<!DOCTYPE html>
<html>
<head>
	<title>Registrasi Pengguna</title>
	<link rel="stylesheet" href="css/regis.css"/>
	<link rel="stylesheet" href="css/navbar.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
</head>
<body>
	<nav>
    	<ul>
    		<div id="warna1">
    		<h3><b>STUDIO OF MUSIC</b></h3></div>
       		<li><a href="#">Login</a></li>
       		<li><a href="#">Gallery</a></li>
       		<li><a href="#">Contact Us</a></li>
    	</ul>
	</nav>

	<div id="regis_user">
			<h2><center>Registration User</center></h2></br>

		<form action="/" method="post">	
		<div class="form-group has-feedback">
    		<i class="form-control-feedback glyphicon glyphicon-user"></i><input class="form-control" type="text" name="nm_depan" id="nm_depan" placeholder="First Name*">
    	</div>

    	<div class="form-group has-feedback">
    		<i class="form-control-feedback glyphicon glyphicon-user"></i><input type="text" class="form-control" name="nm_belakang" id="nm_belakang" placeholder="Last Name*">
    	</div>

    	<div class="form-group has-feedback">
			<i class="form-control-feedback glyphicon glyphicon-envelope"></i><input type="email" class="form-control" name="email_u" id="email_u" placeholder="Email*">
		</div>


		<div class="form-group has-feedback">
			<i class="form-control-feedback glyphicon glyphicon-lock"></i><input type="password" class="form-control" name="pass_u" id="pass_u" placeholder="Password*">
		</div>

		<div class="form-group has-feedback">
			<i class="form-control-feedback glyphicon glyphicon-earphone"></i><input type="text" class="form-control" name="telp" id="telp" placeholder="Phone Number*">
		</div></br>

		<h4><b><button class="button button-block" name="kirim" value="Kirim">SUBMIT</button></h4></b>
	</div>

</body>
</html>
